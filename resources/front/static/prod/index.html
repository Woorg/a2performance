<!DOCTYPE html>
<html class="no-js" lang="ru">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/separate-css/swiper-bundle.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/separate-css/magnific-popup.css" rel="stylesheet" type="text/css">
    <link href="assets/css/main.min.css" rel="stylesheet" type="text/css">
    <script>
      (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
    </script>
  </head>

  <body class="page">
    <div class="page__inner">
      <header class="header">
        <div class="header__container container">
          <div class="header__logo logo"></div>
          <nav class="header__nav nav nav_primary">
            <button class="nav__trigger">
              <svg class="customClass" width="32px" height="15px">
                <use xlink:href="svg-symbols.svg#menu-icon"></use>
              </svg>

            </button>
            <div class="nav__list-w">
              <ul class="nav__list">
                <li class="nav__item nav__item_current"><a class="nav__link" href="#">Главная</a>
                </li>
                <li class="nav__item"><a class="nav__link" href="#">Проекты</a>
                </li>
                <li class="nav__item"><a class="nav__link" href="#">О нас</a>
                </li>
                <li class="nav__item"><a class="nav__link" href="#">Контакты</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main class="page__main">
        <div class="hero">
          <div class="hero__container container">
            <div class="hero__content">
              <ul class="hero__social social">
                <li class="social__item">
                  <a class="social__link" href="#">
                    <svg class="social__icon" width="40px" height="40px">
                      <use xlink:href="svg-symbols.svg#instagram-icon"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#">
                    <svg class="social__icon" width="40px" height="41px">
                      <use xlink:href="svg-symbols.svg#twitter-icon"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#">
                    <svg class="social__icon" width="40px" height="41px">
                      <use xlink:href="svg-symbols.svg#fb-icon"></use>
                    </svg>
                  </a>
                </li>
              </ul>
              <div class="hero__text"></div>
              <div class="hero__video">
                <a class="hero__video-link" href="#">
                  <svg class="hero__video-icon" width="80px" height="80px">
                    <use xlink:href="svg-symbols.svg#play-icon"></use>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="page__bottom">
      <footer class="footer">
        <div class="footer__container container flex">
          <figure class="footer__logo logo"></figure>
        </div>
      </footer>
    </div>
    <script src="assets/js/separate-js/jquery.min.js"></script>
    <script src="assets/js/main.min.js"></script>
  </body>

</html>
